<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The Sparks Creative Gallery</title>
    <meta
      name="description"
      content="The site where artist connect with art lovers."
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./resources/favicon_io/favicon.ico" />
    <script defer src="js/getDates.js"></script>
    <script defer src="js/lazyload.js"></script>
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <picture>
        <img
          src="./resources/logo/sparks-logo-300.jpg"
          class="logo"
          alt="logo"
        />
      </picture>
      <section class="pagetitle">
        <h1>The Sparks Creative Gallery</h1>
      </section>
    </header>
    <nav>
      <ul class="navlist">
        <li>
          <a class="active" href="./index.html" target="_self" rel="noreferrer"
            >Home</a
          >
        </li>
        <li>
          <a href="./gallery.html" target="_self" rel="noreferrer">Gallery</a>
        </li>
      </ul>
    </nav>
    <main>
      <h2 class="gal">Welcome</h2>
      <div class="herodiv">
        <picture>
          <source
            srcset="./resources/images/600/waterPink.jpg 600w"
            sizes="600px"
            media="(min-width: 600px) and (max-width: 959px)"
          />
          <source
            srcset="./resources/images/900/waterPink.jpg 900w"
            sizes="900px"
            media="(min-width: 960px)"
          />
          <img
            class="heropic"
            src="./resources/images/300/waterPink.jpg"
            width="300"
            alt="Water drop with pink hue."
          />
        </picture>
        <div class="overlay"></div>
        <section class="homeAction">
          <h3>Connecting artists with art lovers for 10 years and counting.</h3>
        </section>
      </div>
      <div class="contactus">
        <section>
          <h3>Contact Information</h3>
          <a href="tel:1235557890">(123) 555-7890</a>
          <a href="mailto:help@SCG.org">help@SCG.org</a>
          <div class="social">
            <a href="https://x.com/" target="_self" rel="noreferrer">
              <img
                class="x_twitter"
                src="./resources/images/social/twitter_x_whiteline_100.png"
                alt="twitter logo"
              />
            </a>
            <a
              href="https://www.instagram.com/"
              target="_self"
              rel="noreferrer"
            >
              <img
                class="insta"
                src="./resources/images/social/instagram_whiteline_100.png"
                alt="instgram logo"
              />
            </a>
            <a href="https://www.facebook.com/" target="_self" rel="noreferrer">
              <img
                class="facebook"
                src="./resources/images/social/facebook_whiteline_100.png"
                alt="facebook logo"
              />
            </a>
            <a href="https://linkin.com/" target="_self" rel="noreferrer">
              <img
                class="linkedin"
                src="./resources/images/social/linkedin_whiteline_100.png"
                alt="linkedin logo"
              />
            </a>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <!-- <div> -->
      <p>
        &copy; <span id="currentyear"></span> | The Sparks Creative Gallery |
        Monika Meyers
      </p>
      Today's date:&emsp;<span id="currDate"></span>
      <!-- </div> -->
    </footer>
  </body>
</html>
