<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Monika Meyers" />
    <title>Document</title>
    <link rel="stylesheet" href="./recipes.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <figure class="icon">
        <img src="./images/recipe-book.png" alt="recipe book icon" />
        <h1>RecipeBook</h1>
      </figure>
      <form class="searchBox">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Find a recipe"
        />
        <button type="submit">
          <img src="./images/search.svg" alt="magnifying glass" />
        </button>
      </form>
    </header>
    <main>
      <figure class="recipe">
        <img
          src="images/apple-crisp.jpg"
          alt="image of apple crisp on a plate"
        />
        <figcaption>
          <ul class="recipe__tags">
            <li>Dessert</li>
            <li>Fruit</li>
          </ul>
          <h2><a href="#">Apple Crisp</a></h2>
          <p class="recipe__ratings">
            <span
              class="rating"
              role="img"
              aria-label="Rating: 3 out of 5 stars"
            >
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
          </p>
          <p class="recipe__description">
            This apple crisp recipe is a simple yet delicious fall dessert
            that's great served warm with vanilla ice cream.
          </p>
        </figcaption>
      </figure>
    </main>
    <footer>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
